<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid bg-dark text-light">

    <section class="row justify-content-end">

        <button class="col-4 btn btn-danger" onclick="clearScore()">Clear</button>

    </section>

    <section class="row">

        <div class="col-6">

            <h1>Home</h1>
            
            <span id="0">0</span>
        
        </div>

        <div class="col-6">

            <h1>Away</h1>
            
            <span id="1">0</span>
        
        </div>

    </section>
    
    <section class="row p-1">

        <button class="col-5 btn btn-info m-1" onclick="score(0, 1)">+1</button>
        
        <button class="col-5 btn btn-info m-1" onclick="score(1, 1)">+1</button>
        
        <button class="col-5 btn btn-info m-1" onclick="score(0, 3)">+3</button>
        
        <button class="col-5 btn btn-info m-1" onclick="score(1, 3)">+3</button>
    
    </section>
    
    

    <script src="app.js"></script>
</body>
</html>
